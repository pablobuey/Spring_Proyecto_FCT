<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Actualizar informaci√≥n</h1>
                        </div>

                        <form class="user" id="update-form">

                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="txtId" name="txtId"
                                       placeholder="" readonly>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-12 mb-10 mb-sm-0">
                                        <textarea class="form-control form-control-user" id="txDescripcionIncidencia"
                                                  placeholder="Introduce incidencia"> </textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="txtFechaIncidencia"
                                           placeholder="Fecha MM/DD/AA">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="txtEstadoIncidencia"
                                           placeholder="Estado de incidencia">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="text" class="form-control form-control-user" id="txtEmpresaEmailIncidencia"
                                           placeholder="Email de empresa">
                                </div>
                            </div>

                            <a onclick="actualizarIncidencia()" href="#" class="btn btn-primary btn-user btn-block">
                                Actualizar incidencia
                            </a>
                            <hr>
                        </form>

                        <hr>
                        <div class="text-center">
                            <a class="small" href="indexUsuario.html">Volver al perfil</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- jQuery -->
<script src="vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap JS -->
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Actualizar JS -->
<script src="js/actualizarIncidencia.js"></script>

<script src="js/incidencias.js"></script>

<!-- Script para actualizar campos del formulario desde la bbdd -->
<script src="js/domIncidencia.js"></script>


</body>


</html>
